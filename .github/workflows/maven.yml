      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d. -f1-3)
           LATEST=`curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE`
           wget "https://chromedriver.storage.googleapis.com/${LATEST}/chromedriver_linux64.zip"
           unzip chromedriver_linux64.zip
           sudo mv chromedriver /usr/local/bin
           sudo chown root:root /usr/local/bin/chromedriver
           sudo chmod a+x /usr/local/bin/chromedriver

      - name: Add ChromeDriver to PATH
        run: |
          echo "export PATH=$PATH:/usr/local/bin/chromedriver" >> $GITHUB_ENV

      - name: Check Chrome browser version
        run: google-chrome --version

      - name: Check Chrome driver version
        run: chromedriver --version

      - name: List installed packages
        run: dpkg -l

      - name: List contents of /usr/local/bin directory
        run: ls -al /usr/local/bin

      - name: Run Serenity Tests with Maven command AllTests_Chrome_Headless Profile
        run: mvn clean verify -P AllTests_Chrome_Headless
        continue-on-error: true
      - name: Upload Serenity Report For All Tests in Chrome Headless
        uses: actions/upload-artifact@v3
        with:
          name: Serenity Report
          path: target/site/serenity

      - name: Run Serenity Tests with Maven command SmokeTests_Firefox Profile
        run: mvn clean verify -P SmokeTests_Firefox
        continue-on-error: true
      - name: Upload Serenity Report For Smoke Tests in Firefox
        uses: actions/upload-artifact@v3
        with:
          name: Serenity Report
          path: target/site/serenity
